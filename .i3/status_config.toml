[[block]]
block = "disk_space"
path = "/"
# alias = "/"
info_type = "available"
alert_unit = "GB"
interval = 20
warning = 10.0
alert = 5.0
# format = "{alias} {bar} {available} {unit}"

[[block]]
block = "disk_space"
path = "/home"
# alias = "/home"
info_type = "available"
alert_unit = "GB"
interval = 20
warning = 10.0
alert = 5.0

[[block]]
block = "memory"
# display_type = "memory"
# format_mem = "{Mup}%"
# format_swap = "{SUp}%"
warning_mem = 60.0
critical_mem = 80.0

[[block]]
block = "load"
interval = 1
warning = 2.00
critical = 7.00

[[block]]
block = "cpu"
interval = 1
# info = 10
# warning = 20
format = " $icon $barchart $utilization $frequency "

[[block]]
block = "temperature"
# collapsed = false
interval = 10
# format = " $min min, $max max, $average avg "
chip = "coretemp-isa-0000"
idle = 40
good = 60
info = 80
warning = 90

[[block]]
block = "sound"

[[block]]
block = "backlight"

