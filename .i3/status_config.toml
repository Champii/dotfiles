[theme]
theme = "slick"
[theme.overrides]
idle_bg = "#1e2122"
idle_fg = "#abcdef"
good_bg = "#1e2122"
good_fg = "#abcdef"
info_bg = "#888888"
info_fg = "#000000"
warning_bg = "#FF7700"
warning_fg = "#000000"
critical_bg = "#FF1111"
critical_fg = "#000000"

[icons]
icons = "awesome4"

[[block]]
block = "focused_window"
# max_width = 100
# show_marks = "all"

[[block]]
block = "pacman"
interval = 600
format = " $icon $pacman updates available "
format_singular = " $icon $pacman update available "
format_up_to_date = " $icon up to date "
critical_updates_regex = "(linux |linux-lts|linux-zen)"
# aur_command should output available updates to stdout (ie behave as echo -ne "update\n")
aur_command = "pikaur -Qua"

[[block]]
block = "net"
device = "^wlan0$"
# format = " $icon {$signal_strength $ssid $frequency|Wired connection} via $device $bitrate"


